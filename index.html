<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      COB
    </title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  </head>
  <body>
    <div class="header">
      <p class="cob-title">
        Custom Organ Balancer: COB
      </p>
      <div class="link-button-container">
        <button class="link-button" onclick="openLink('https://www.youtube.com/@a5tr0spud')"><img class="link-button-image" src="images/youtube.png" alt="youtube"></button>
        <button class="link-button" onclick="openLink('https://www.discord.gg/7mpHrdPRDr')"><img class="link-button-image" src="images/discord.png" alt="CC discord"></button>
        <button class="link-button" onclick="openLink('https://github.com/A5TR0spud/CustomOrganBalancer')"><img class="link-button-image" src="images/github.png" alt="github"></button>
      </div>
    </div>
    <div class="header-shadow"></div>
    <div class="score-list" id="score-list"></div>
    <div class="sidebar">
      <p class="sidebar-text-total" id="sidebar-text-total">
        Total Organ Value: 0
      </p>
      <p class="sidebar-text-generic" id="sidebar-text-verdict">
        Verdict: Underpowered
      </p>
      <p class="hide-tooltip-text">Hide Tooltip:<button class="tooltip-cycle-button" onclick="updatePseudoOrgan()"><span id="tooltip-cycle-text" class="tooltip-cycle-text">unset</span></button></p>
      <p class="sidebar-text-generic">NBT Data:</p>
      <div class="nbt-data-flex">
        <button class="nbt-copy-button" id="nbt-copy-button" onclick="copyNBT()"><img class="copy-button-image" src="images/copy.png" alt="copy"></button>
        <div class="give-command-generator" id="give-command-generator">
          <p class="give-command" id="give-command">organData:{}</p>
        </div>
      </div>
      <p class="sidebar-text-generic">Tooltip Preview:</p>
      <div class="sidebar-score-list" id="sidebar-score-list">
        <p class="sidebar-score-name">Sample Organ</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
