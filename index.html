<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      COB
    </title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  </head>

      <p class="cob-title">
        Chest Cavity Custom Organ Balancer: COB

    <div class="sidebar">

      <p>NBT Data:</p>
      <div class="give-command-generator" id="give-command-generator">
        <p class="give-command" id="give-command">organData:{}</p>
      </div>
    </div>
    <script src="script.js"></script>
