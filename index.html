<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>
      COB
    </title>
    <!-- Favicon for desktop browsers -->
    <link rel="icon" type="image/x-icon" href="images/favicons/favicon.ico">
    <!-- Favicon for desktop browsers with a size of 16x16 pixels -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-32x.png">
    <!-- Favicon for desktop browsers with a size of 32x32 pixels -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-64x.png">
    <!-- Favicon for iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/favicon-180x.png">
    <!-- Favicon for iOS devices with Retina display -->
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/favicon-152x.png">
    <!-- Favicon for iOS devices with Retina display and earlier iPhones -->
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/favicon-120x.png">
    <!-- Favicon for iOS devices with Retina display and iPad Mini -->
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/favicon-76x.png">
    <!-- Favicon for iOS devices with Retina display and iPhone 6/6 Plus -->
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/favicon-60x.png">
    <!-- Favicon for iOS devices with Retina display and earlier iPhones -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/favicon-57x.png">
    <!-- Favicon for iOS devices with Retina display and earlier iPhones -->
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/favicon-114x.png">
    <!-- Favicon for Android devices -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/favicon-192x.png">
    <!-- Favicon for Android devices (high-resolution icon) -->
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicons/favicon-512x.png">


    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/sidebar.css">
  </head>
  <body>
    <div class="header">
      <div class="hidden-link-button-container">
        <button class="link-button" onclick="openRandomLink()"><img class="button-image" src="images/icons/hyperlink.png" alt="random link"></button>
        <p class="feeling-lucky-text">I'm feeling lucky</p>
      </div>
      <p class="cob-title">Custom Organ Balancer:
        <span class="cob" onclick="openLink('https://youtu.be/j8qp3ITVqY0?si=rAu6o_2Y7zcNYDyX')">COB</span>
      </p>
      <div class="link-button-container">
        <button class="link-button" onclick="openLink('https://www.youtube.com/@a5tr0spud')"><img class="button-image" src="images/icons/youtube.png" alt="youtube"></button>
        <button class="link-button" onclick="openLink('https://www.discord.gg/7mpHrdPRDr')"><img class="button-image" src="images/icons/discord.png" alt="CC discord"></button>
        <button class="link-button" onclick="openLink('https://github.com/A5TR0spud/CustomOrganBalancer')"><img class="button-image" src="images/icons/github.png" alt="github"></button>
      </div>
    </div>
    <div class="score-list" id="score-list"></div>
    <div class="sidebar">
      <p class="sidebar-text-total" id="sidebar-text-total">
        Total Organ Value: 0
      </p>
      <p class="sidebar-text-generic" id="sidebar-text-verdict">
        Verdict: Underpowered
      </p>
      <p class="hide-tooltip-text">
        Hide Tooltip:
        <button class="tooltip-cycle-button" onclick="updatePseudoOrgan()">
          <span id="tooltip-cycle-text" class="tooltip-cycle-text">unset</span>
        </button>
      </p>
      <p class="sidebar-text-generic">NBT Data:</p>
      <div class="nbt-data-flex">
        <button class="nbt-copy-button" id="nbt-copy-button" onclick="copyNBT()"><img class="button-image" src="images/icons/copy.png" alt="copy"></button>
        <div class="give-command-generator" id="give-command-generator">
          <p class="give-command" id="give-command">organData:{}</p>
        </div>
      </div>
      <div class="sidebar-score-list" id="sidebar-score-list">
        <p class="sidebar-score-name" id="sidebar-score-name">Score List:</p>
      </div>
    </div>
    <script src="scripts/cookies.js"></script>
    <script src="scripts/buttons.js"></script>
    <script src="scripts/list_gen.js"></script>
  </body>
</html>
